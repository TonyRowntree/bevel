apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: tony1-net-ca
  namespace: tony1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: tony1-net-ca
  chart:
    git: https://github.com/TonyRowntree/bevel.git
    ref: feat-1749
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: tony1-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: tony1-admin
        
    storage:
      storageclassname: tony1sc
      storagesize: 512Mi 
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: tonyenvtony1-net-auth
      secretcert: secretsv2/data/crypto/ordererOrganizations/tony1-net/ca?ca.tony1-net-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/tony1-net/ca?tony1-net-CA.key
      secretadminpass: secretsv2/data/credentials/tony1-net/ca/tony1?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: orderer
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com

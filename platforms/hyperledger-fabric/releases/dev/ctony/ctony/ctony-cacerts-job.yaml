apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ctony-cacerts-job
  namespace: ctony-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ctony-cacerts-job
  chart:
    git: https://github.com/TonyRowntree/bevel.git
    ref: feature/1749
    path: platforms/hyperledger-fabric/charts/generate_cacerts
  values:
    metadata:
      name: ctony
      component_name: ctony-net
      namespace: ctony-net    
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: trownenvctony-net-auth
      secretcryptoprefix: secretsv2/data/crypto/peerOrganizations/ctony-net/ca
      secretcredentialsprefix: secretsv2/data/credentials/ctony-net/ca/ctony
      serviceaccountname: vault-auth
      imagesecretname: regcred
      
    ca:
      subject: /C=GB/ST=London/L=London/O=Carrier/CN=ca.ctony-net

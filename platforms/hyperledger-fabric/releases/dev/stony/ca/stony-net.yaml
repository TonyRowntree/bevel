apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: stony-net-ca
  namespace: stony-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: stony-net-ca
  chart:
    git: https://github.com/TonyRowntree/bevel.git
    ref: feature/1749
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: stony-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: stony-admin
        
    storage:
      storageclassname: stonysc
      storagesize: 512Mi 
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: trownenvstony-net-auth
      secretcert: secretsv2/data/crypto/ordererOrganizations/stony-net/ca?ca.stony-net-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/stony-net/ca?stony-net-CA.key
      secretadminpass: secretsv2/data/credentials/stony-net/ca/stony?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: orderer
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com

apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: stony-net-ca-tools
  namespace: stony-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: stony-net-ca-tools
  chart:
    git: https://github.com/TonyRowntree/bevel.git
    ref: feature/1749
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: stony-net
      name: ca-tools
      component_type: orderer
      org_name: stony
      proxy: haproxy
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      
    storage:
      storageclassname: stonysc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: trownenvstony-net-auth
      secretmsp: secretsv2/data/crypto/ordererOrganizations/stony-net/users/admin/msp
      secrettls: secretsv2/data/crypto/ordererOrganizations/stony-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/ordererOrganizations/stony-net/orderers
      secretpeer: secretsv2/data/crypto/ordererOrganizations/stony-net/peers
      secretpeerorderertls: secretsv2/data/crypto/ordererOrganizations/stony-net/orderer/tls
      secretambassador: secretsv2/data/crypto/ordererOrganizations/stony-net/ambassador
      secretcert: secretsv2/data/crypto/ordererOrganizations/stony-net/ca?ca.stony-net-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/stony-net/ca?stony-net-CA.key
      secretcouchdb: secretsv2/data/credentials/stony-net/couchdb/stony
      secretconfigfile: secretsv2/data/crypto/ordererOrganizations/stony-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    org_data:
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
      component_subject: O=Orderer,L=51.50/-0.13/London,C=GB
      cert_subject: O=Orderer/L=51.50,-0.13,London/C=GB
      component_country: UK
      component_state: London
      component_location: London
      ca_url: ca.stony-net:7054

    orderers:
      name: orderer1-orderer2-orderer3-
